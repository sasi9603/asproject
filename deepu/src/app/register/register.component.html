<div class="col-md-4 offset-4 card mt-4">
    <h1 class="text-center display-5">Registration Page </h1>
    <form  [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="FirstName">FirstName <span style="color:red">*</span></label>
            <input type="text" formControlName="firstName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.firstName.errors }" />
            <div *ngIf="submitted && f.firstName.errors" class="invalid-feedback">
                <div *ngIf="f.firstName.errors.required">First Name is required</div>
            </div> 
        </div>
        <div class="form-group">
            <label for="lastname">Lastname <span style="color:red">*</span></label>
            <input type="text"  formControlName="lastName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.lastName.errors }" />
            <div *ngIf="submitted && f.lastName.errors" class="invalid-feedback">
                <div *ngIf="f.lastName.errors.required">Last Name is required</div>
            </div>
        </div>
        <div class="form-group">
            <label for="email">Email Address<span style="color:red">*</span></label>
            <input type="email" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
            <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                <div *ngIf="f.email.errors.required">Email is required</div>
                <div *ngIf="f.email.errors.email">Email must be a valid email address</div>
            </div>
        </div>
        <!-- <div class="form-group">
            <label for="email">Retype email<span style="color:red">*</span></label>
            <input type="email" name="retypeemail" id="retypeemail" class="form-control" placeholder="enter  a Retype email">
        </div> -->
        <div class="form-group">
            <label for="password"> New Password <span style="color: red;">*</span></label>
            <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
            <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                <div *ngIf="f.password.errors.required">Password is required</div>
                <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
            
    </div>
    <!-- <div class="form-group">
        <label for="phone number">Phone Number <span style="color: red;">*</span></label>
        <input type="text" placeholder="phone number" class="form-control" required>
    </div> -->
    <div class="form-group">
        <button class="btn btn-danger btn-block">Register</button>
    </div>
    </form>
    
</div>
